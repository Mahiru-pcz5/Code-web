<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Mahiru Shop Admin</title>
    <link rel="stylesheet" href="./css/user.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="container">
                <h1 class="logo">MAHIRU<span>.</span> ADMIN</h1>
                <nav>
                    <ul>
                        <li><a href="./admin.html">Dashboard</a></li>
                        <li><a href="./user-management.html">User</a></li>
                        <li><a href="./order-management.html">Orders</a></li>
                        <li><a href="./product-management.html">Product</a></li>
                        <li><a href="./business_performance.html">Statistic</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <div class="user-icon">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <span class="admin-name">Admin: Hatsu</span>
                    <a href="./loginad.html" class="logout">Log out</a>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="admin-panel">
                    <div class="admin-sidebar">
                        <h2>User Management</h2>
                        <ul>
                            <li><a href="./user-management.html">User List</a></li>
                            <li><a href="./add-user.html">Add New User</a></li>
                    </div>
                    <div class="admin-content">
                        <div id="edit-user-form" class="hidden">
                            <h3>Edit User Information</h3>
                            <form class="user-form">
                                <div class="form-group">
                                    <label for="edit-username">Username:</label>
                                    <input type="text" id="edit-username" name="edit-username">
                                </div>

                                <div class="form-group">
                                    <label for="edit-email">Email:</label>
                                    <input type="email" id="edit-email" name="edit-email">
                                </div>

                                <div class="form-group">
                                    <label for="edit-display-name">Display Name:</label>
                                    <input type="text" id="edit-display-name" name="edit-display-name">
                                </div>

                                <div class="form-group">
                                    <label for="edit-role">Role:</label>
                                    <select id="edit-role" name="edit-role">
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                        <option value="manager">Manager</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="edit-status">Status:</label>
                                    <select id="edit-status" name="edit-status">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" onclick="myFunction()" class="action-btn" style="background-color: green; color: white;">Change</button>
                                    <script>
                                        function myFunction() {
                                  alert("Changing info successful");
                                }
                                     </script>
                                    <button type="submit" onclick="del()" class="action-btn" style="background-color: red; color: white;">Delete</button>
                            <script>
                              function del() {
                                const confirmation = confirm("Do you want to delete this user");
                                if (confirmation) {
                                  alert("Deleted Succesfuly");
                                } else {
                                  alert("Deleted cancel");
                                }
                              }
                            </script>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 Mahiru Shop. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
