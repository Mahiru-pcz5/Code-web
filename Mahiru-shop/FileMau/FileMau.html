    <main>
      <div class="container">
        <aside class="sidebar">
          <h3>Filters</h3>
          <div class="filter-section">
            <h4>Categories</h4>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="category" value="Gundam" />
                  Gundam
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="category" value="Kamen Rider" />
                  Kamen Rider
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="category" value="Standee" /> Standee
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="category" value="Keychain" /> Keychain
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="category" value="Plush" /> Plush
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="category" value="Figure" /> Figure
                </label>
              </li>
            </ul>
          </div>
          <div class="filter-section">
            <h4>Price Range</h4>
            <ul>
              <li>
                <label>
                  <input type="checkbox" name="price" value="0-20" /> Under $20
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="price" value="20-50" /> $20 - $50
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="price" value="50-100" /> $50 -
                  $100
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="price" value="100+" /> Over $100
                </label>
              </li>
            </ul>
          </div>
          <div class="filter-apply">
            <button
              class="apply-button"
              onclick="window.location.href='search_account.html'"
            >
              Apply
            </button>
          </div>
        </aside>
